spring:
  application:
    name: TRIP-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/trip
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      enabled: true

server:
  port: 8083

logging:
  level:
    web: debug

